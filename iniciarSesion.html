<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="register-background">

    
         <!-- CABECERA CON FLECHA Y PESTAÑAS -->
  <header class="login__header"  role="navigation" aria-label="Navegación de autenticación">
    <!-- Botón de retroceso -->
    <button class="login__back" aria-label="Volver" >
        <a href="index.html"></a>
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          d="M15 18L9 12L15 6"
          stroke="#4B2E2E"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    <script>
        const backButton = document.querySelector('.login__header');
        if (backButton) {
        backButton.addEventListener('click', () => {
        window.history.back();
    });
 }
</script>
    </button>

    <!-- Pestañas “Iniciar sesión” y “Registrarse” -->
    <nav class="login__tabs" aria-label="Tabs de autenticación">
        <!-- La primera pestaña está activa -->
         <a href="iniciarSesion.html" class="login__tab login__tab--active">Iniciar sesión</a>
        <a href="registrarse.html"  class="login__tab">Registrarse</a>
        
    
    </nav>
</header>

    <main>
        <section class="login">
<div class="login__container" role="form" aria-labelledby="login-title">
    <h2 class="login__title" id="login-title">¡Bienvenido de nuevo a tu cuenta NESCAFÉ®!</h2>
    <p class="login__subtitle">Te prometemos que amarás cada correo electrónico que te enviemos.</p>

    <form class="login__form">
        <label for="email" class="login__label">Correo electrónico</label>
        <input type="email" id="email" class="login__input" placeholder="Introducir nombre completo" required />

        <label for="password" class="login__label">Contraseña</label>
        <input type="password" id="password" class="login__input" placeholder="Introducir nombre completo" required />

    <div class="login__options">
        <label class="login__remember">
        <input type="checkbox" /> Recuérdame
        </label>
        <a href="#" class="login__forgot">¿Perdiste u olvidaste tus datos?</a>
    </div>

        <button type="submit" class="login__btn"><a href="Products.html">Iniciar sesión</a></button>
    </form>

    <div class="login__divider">o también</div>

    <div class="login__socials">
        <a href="#" class="login__social login__social--facebook" aria-label="Iniciar con Facebook">f</a>
        <a href="#" class="login__social login__social--google" aria-label="Iniciar con Google">G</a>
    </div>
    </div>
</section>

    </main>
</body>
</html>
